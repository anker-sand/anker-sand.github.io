<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script>
      // Keep scroll manual to avoid jank on SPA transitions
      if ("scrollRestoration" in history) {
        history.scrollRestoration = "manual";
      }
      // Set body classes for reduced motion and low-end devices as early as possible
      (function () {
        try {
          var rm = window.matchMedia(
            "(prefers-reduced-motion: reduce)"
          ).matches;
          if (rm) document.documentElement.classList.add("rm");
          var dm = navigator.deviceMemory || 0;
          var cores = navigator.hardwareConcurrency || 0;
          var low = dm && dm <= 4 ? 1 : 0;
          if (!low && cores && cores <= 4) low = 1;
          if (low) document.documentElement.classList.add("perf-low");
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
